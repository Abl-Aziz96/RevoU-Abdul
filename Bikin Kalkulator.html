<!DOCTYPE html>
<html>
    <head>
        <title>Bikin Kalkulator</title>
    </head>
    <body>
        <header>
            <h1>Kalkulator Sederhana Aziz</h1>
        </header>
        <br>
        <table>
            <style>
                button {width: 100%}
            </style>
            <tr><th colspan="4"><input type="number" name="display"></th>
            </tr>
            <tr>
                <td colspan="2">
                    <button>AC</button>
                </td>
                <td>
                    <Button>C</Button>
                </td>
                <td>
                    <Button>*</Button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>7</button>
                </td>
                <td>
                    <Button>8</Button>
                </td>
                <td>
                    <Button>9</Button>
                </td>
                <td>
                    <Button>/</Button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>4</button>
                </td>
                <td>
                    <Button>5</Button>
                </td>
                <td>
                    <Button>6</Button>
                </td>
                <td>
                    <Button>+</Button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>1</button>
                </td>
                <td>
                    <Button>2</Button>
                </td>
                <td>
                    <Button>3</Button>
                </td>
                <td>
                    <Button>-</Button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>+-</button>
                </td>
                <td>
                    <Button>0</Button>
                </td>
                <td>
                    <Button>.</Button>
                </td>
                <td>
                    <Button>=</Button>
                </td>
            </tr>
        </table>        
    </body>
</html>
